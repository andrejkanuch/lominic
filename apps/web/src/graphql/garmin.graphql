# Queries
extend type Query {
  # Get Garmin authorization URL
  getGarminAuthUrl: String!

  # Get user's Garmin account
  getGarminAccount: GarminAccount

  # Get user permissions from Garmin
  getGarminUserPermissions: [String!]!
}

# Mutations
extend type Mutation {
  # Exchange authorization code for access token
  exchangeGarminCode(code: String!, state: String!): GarminAccount!

  # Refresh Garmin access token
  refreshGarminToken: GarminAccount!

  # Delete user registration from Garmin
  deleteGarminUserRegistration: Boolean!

  # Disconnect Garmin account
  disconnectGarminAccount: Boolean!
}

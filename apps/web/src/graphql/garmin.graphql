query GetGarminActivities($limit: Float!, $startTime: Float, $endTime: Float) {
  getGarminActivities(limit: $limit, startTime: $startTime, endTime: $endTime) {
    id
    activityId
    activityName
    activityType
    startTime
    endTime
    duration
    distance
    calories
    averageHeartRate
    maxHeartRate
    averageSpeed
    maxSpeed
    averagePace
    maxPace
    totalAscent
    totalDescent
    startLatitude
    startLongitude
    endLatitude
    endLongitude
    timeZone
    createdAt
    updatedAt
  }
}

query GetGarminAuthUrl {
  getGarminAuthUrl
}

query IsGarminConnected {
  isGarminConnected
}

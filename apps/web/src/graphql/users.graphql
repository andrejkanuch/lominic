query GetUsers {
  users {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

mutation SignUp($createUserInput: CreateUserInput!) {
  signUp(createUserInput: $createUserInput) {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

mutation CreateUser($createUserInput: CreateUserInput!) {
  createUser(createUserInput: $createUserInput) {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

mutation UpdateUser($id: ID!, $updateUserInput: UpdateUserInput!) {
  updateUser(id: $id, updateUserInput: $updateUserInput) {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

mutation UpdateOwnProfile($updateUserInput: UpdateUserInput!) {
  updateOwnProfile(updateUserInput: $updateUserInput) {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

mutation RemoveUser($id: ID!) {
  removeUser(id: $id) {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

query Me {
  me {
    id
    email
    firstName
    lastName
    role
    isEmailVerified
    createdAt
    updatedAt
  }
}

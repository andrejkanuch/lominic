query getStravaActivities($limit: Int) {
  getStravaActivities(limit: $limit) {
    id
    resource_state
    external_id
    upload_id
    athlete {
      id
      resource_state
    }
    name
    distance
    moving_time
    elapsed_time
    total_elevation_gain
    elev_high
    elev_low
    type
    start_date
    start_date_local
    timezone
    start_latlng {
      lat
      lng
    }
    end_latlng {
      lat
      lng
    }
    achievement_count
    pr_count
    kudos_count
    comment_count
    athlete_count
    photo_count
    total_photo_count
    map {
      id
      polyline
      resource_state
      summary_polyline
    }
    trainer
    commute
    manual
    private
    flagged
    workout_type
    gear_id
    average_speed
    max_speed
    average_cadence
    average_temp
    average_watts
    max_watts
    weighted_average_watts
    kilojoules
    device_watts
    has_heartrate
    average_heartrate
    max_heartrate
    calories
    suffer_score
    has_kudoed
    location_city
    location_state
    location_country
    description
    gear {
      id
      primary
      name
      resource_state
      distance
    }
    segment_efforts {
      id
      resource_state
      name
      athlete {
        id
        resource_state
      }
      elapsed_time
      moving_time
      start_date
      start_date_local
      distance
      start_index
      end_index
      average_cadence
      device_watts
      average_watts
      kom_rank
      pr_rank
      hidden
    }
    splits_metric {
      distance
      elapsed_time
      elevation_difference
      moving_time
      split
      average_speed
      pace_zone
    }
    splits_standard {
      distance
      elapsed_time
      elevation_difference
      moving_time
      split
      average_speed
      pace_zone
    }
    laps {
      id
      resource_state
      name
      athlete {
        id
        resource_state
      }
      elapsed_time
      moving_time
      start_date
      start_date_local
      distance
      start_index
      end_index
      total_elevation_gain
      average_speed
      max_speed
      average_cadence
      device_watts
      average_watts
      lap_index
      split
    }
    best_efforts {
      id
      resource_state
      name
      athlete {
        id
        resource_state
      }
      elapsed_time
      moving_time
      start_date
      start_date_local
      distance
      start_index
      end_index
      average_cadence
      device_watts
      average_watts
      kom_rank
      pr_rank
      hidden
    }
    device_name
    embed_token
    photos
    sport_type
  }
}


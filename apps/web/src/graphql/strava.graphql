query getStravaActivities($limit: Int) {
  getStravaActivities(limit: $limit) {
    id
    name
    sport_type
    distance
    moving_time
    total_elevation_gain
    start_date
    average_speed
    kudos_count
  }
}

query GetAthleteZones {
  getAthleteZones {
    heart_rate {
      min
      max
    }
    power {
      zone {
        min
        max
      }
      distribution_buckets {
        max
        min
        time
      }
      type
      resource_state
      sensor_based
    }
  }
}


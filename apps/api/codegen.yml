overwrite: true
schema: "src/schema.gql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      mappers:
        User: "../entities/user.entity#User"
      contextType: "../app.module#GraphQLContext"
      useIndexSignature: true
      enumsAsTypes: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: true
      scalars:
        DateTime: Date
        JSON: Record<string, any>
